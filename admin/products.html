<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Products | Gifts_and_Bows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/admin.css">

  <!-- CORE JS -->
  <script defer src="../js/app.js"></script>
</head>

<body class="admin-body">

<header class="admin-navbar">
  <div class="admin-nav-container">
    <div class="admin-logo">Gifts_and_Bows · Admin</div>
    <div class="admin-hamburger" onclick="toggleAdminMenu()">☰</div>
    <nav class="admin-nav" id="adminNav">
      <a href="dashboard.html">Dashboard</a>
      <a href="categories.html">Categories</a>
      <a href="products.html" class="active">Products</a>
      <a href="orders.html">Orders</a>
      <a href="feedback.html">Feedback</a>
      <a href="site-settings.html">Site Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>
</header>

<main class="admin-container">

  <h1 class="admin-title">Products</h1>

  <!-- ADD PRODUCT -->
  <div class="admin-card admin-form">
    <input id="pName" placeholder="Product Name">
    <textarea id="pDesc" placeholder="Description"></textarea>

    <select id="adminCategory"></select>

    <input id="pPrice" type="number" placeholder="Price (₹)">
    <input id="pDiscount" type="number" placeholder="Discount Price (₹)">
    <input id="pQty" type="number" placeholder="Quantity">
    <input id="pImages" type="file" multiple>

    <button class="admin-btn" onclick="addProduct()">Add Product</button>
  </div>

  <h3>Filter</h3>
  <select id="filterCategory">
    <option value="">All Categories</option>
  </select>

  <div class="admin-grid" id="grid"></div>

</main>

<footer class="footer"></footer>

<!-- ================= SCRIPT ================= -->
<script>
/* =====================================================
   GLOBAL API BASE (PRODUCTION)
   ===================================================== */

const API_BASE = "https://gifts-and-bows-backend.onrender.com";
const CATEGORY_API = `${API_BASE}/api/categories`;
const PRODUCT_API  = `${API_BASE}/api/admin/products`;

let ALL_PRODUCTS = [];

document.addEventListener("DOMContentLoaded", init);

/* =====================================================
   INIT
   ===================================================== */
function init() {
  loadCategories();
  loadProducts();

  document.getElementById("filterCategory")
    .addEventListener("change", filterProducts);
}

/* =====================================================
   LOAD CATEGORIES
   ===================================================== */
function loadCategories() {
  const cat = document.getElementById("adminCategory");
  const filter = document.getElementById("filterCategory");

  fetch(CATEGORY_API)
    .then(r => r.json())
    .then(cats => {
      cat.innerHTML = `<option value="">Select</option>`;
      filter.innerHTML = `<option value="">All Categories</option>`;

      cats.forEach(c => {
        cat.innerHTML += `<option value="${c.id}">${c.name}</option>`;
        filter.innerHTML += `<option value="${c.id}">${c.name}</option>`;
      });
    })
    .catch(() => alert("Failed to load categories"));
}

/* =====================================================
   LOAD PRODUCTS
   ===================================================== */
function loadProducts() {
  fetch(PRODUCT_API, {
    headers: authHeaders("GET")
  })
    .then(r => {
      if (!r.ok) throw new Error("Unauthorized");
      return r.json();
    })
    .then(products => {
      ALL_PRODUCTS = products;
      renderProducts(products);
    })
    .catch(err => alert(err.message));
}

/* =====================================================
   FILTER
   ===================================================== */
function filterProducts() {
  const val = filterCategory.value;
  renderProducts(val
    ? ALL_PRODUCTS.filter(p => p.category?.id == val)
    : ALL_PRODUCTS
  );
}

/* =====================================================
   RENDER
   ===================================================== */
function renderProducts(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = list.map(p => `
    <div class="admin-card">
      <h3>${p.name}</h3>
      <p>${p.category?.name || "Uncategorised"}</p>
      <p>₹${p.price}</p>
      <p>Stock: ${p.quantity}</p>
    </div>
  `).join("");
}

/* =====================================================
   ADD PRODUCT
   ===================================================== */
function addProduct() {
  const fd = new FormData();

  fd.append("name", pName.value);
  fd.append("description", pDesc.value);
  fd.append("price", pPrice.value);
  fd.append("discountedPrice", pDiscount.value || 0);
  fd.append("quantity", pQty.value);
  fd.append("categoryId", adminCategory.value);

  [...pImages.files].forEach(f => fd.append("images", f));

  fetch(PRODUCT_API, {
    method: "POST",
    headers: authHeaders("POST"),
    body: fd
  })
    .then(r => {
      if (!r.ok) throw new Error("Failed to add product");
      location.reload();
    })
    .catch(e => alert(e.message));
}
</script>

</body>
</html>

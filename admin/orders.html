<!DOCTYPE html>
<html>
<head>
  <title>Admin Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script defer src="../js/app.js"></script>
</head>
<body class="admin-body">

<header class="admin-navbar">
  <div class="admin-nav-container">
    <div class="admin-logo">Gifts_and_Bows · Admin</div>
    <div class="admin-hamburger" onclick="toggleAdminMenu()">☰</div>
    <nav class="admin-nav" id="adminNav">
      <a href="dashboard.html">Dashboard</a>
      <a href="categories.html">Categories</a>
      <a href="products.html">Products</a>
      <a href="orders.html">Orders</a>
      <a href="feedback.html">Feedback</a>
      <a href="site-settings.html">Site Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>
</header>

<main class="admin-container">
  <h1 class="admin-title">Orders</h1>
  <div id="orders" class="admin-card"></div>
</main>

<footer class="footer"></footer>

<script>
fetch(API_BASE + "/orders/0", { headers: authHeaders(false) })
  .then(r => r.json())
  .then(o => {
    orders.innerHTML = o.map(x =>
      `<p>#${x.id} - ${x.status}</p>`
    ).join("");
  });
</script>

</body>
</html>

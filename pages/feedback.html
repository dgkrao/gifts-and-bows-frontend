<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Gifts_and_Bows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/app.js"></script>
</head>
<body>

<header class="navbar"></header>

<main>

  <!-- SUBMIT FEEDBACK -->
  <div class="form-container">
    <h2>Leave Feedback</h2>
    <input id="username" placeholder="Your Name">
    <textarea id="message" placeholder="Your feedback"></textarea>
    <button onclick="submitFeedback()">Submit</button>
  </div>

  <!-- FEEDBACK LIST -->
  <div class="form-container">
    <h2>What Customers Say</h2>
    <div id="feedbackList">Loading...</div>
  </div>

</main>

<footer class="footer"></footer>

<script>
/* =====================================================
   SUBMIT FEEDBACK
   ===================================================== */
function submitFeedback() {

  const username = document.getElementById("username").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!username || !message) {
    alert("Please enter your name and feedback");
    return;
  }

  fetch(`${API_BASE}/feedback`, {
    method: "POST",
    headers: authHeaders("POST"),
    body: JSON.stringify({ username, message })
  })
    .then(res => {
      if (!res.ok) throw new Error("Failed to submit feedback");
      alert("Feedback submitted");
      location.reload();
    })
    .catch(err => alert(err.message));
}

/* =====================================================
   LOAD FEEDBACK
   ===================================================== */
fetch(`${API_BASE}/feedback`)
  .then(res => {
    if (!res.ok) throw new Error("Failed to load feedback");
    return res.json();
  })
  .then(data => {
    const box = document.getElementById("feedbackList");
    box.innerHTML = data.length
      ? data.map(f => `<p>‚≠ê ${f.message}</p>`).join("")
      : "<p>No feedback yet.</p>";
  })
  .catch(() => {
    document.getElementById("feedbackList").innerHTML =
      "<p>Error loading feedback.</p>";
  });
</script>

</body>
</html>

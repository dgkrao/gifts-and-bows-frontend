<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | Gifts_and_Bows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/app.js"></script>
</head>
<body>

<header class="navbar"></header>

<main class="container">

  <h1 class="page-title">Our Products</h1>

  <!-- CATEGORY FILTER -->
  <div class="filter-bar">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </div>

  <!-- PRODUCTS GRID -->
  <div class="product-grid" id="productGrid">Loading...</div>

</main>

<footer class="footer"></footer>

<script>
/* =====================================================
   PRODUCTS PAGE
   ===================================================== */

let ALL_PRODUCTS = [];

document.addEventListener("DOMContentLoaded", () => {

  const grid = document.getElementById("productGrid");
  const filter = document.getElementById("categoryFilter");

  /* ================= LOAD CATEGORIES ================= */
  fetch(`${API_BASE}/categories`)
    .then(res => {
      if (!res.ok) throw new Error("Failed to load categories");
      return res.json();
    })
    .then(cats => {
      cats.forEach(c => {
        filter.innerHTML += `<option value="${c.id}">${c.name}</option>`;
      });
    })
    .catch(() => {
      filter.innerHTML = `<option value="">Categories unavailable</option>`;
    });

  /* ================= LOAD PRODUCTS ================= */
  fetch(`${API_BASE}/products`)
    .then(res => {
      if (!res.ok) throw new Error("Failed to load products");
      return res.json();
    })
    .then(products => {
      ALL_PRODUCTS = products;
      render(products);
    })
    .catch(() => {
      grid.innerHTML = "<p>Error loading products.</p>";
    });

  /* ================= FILTER ================= */
  filter.addEventListener("change", () => {
    const id = filter.value;
    render(
      id
        ? ALL_PRODUCTS.filter(p => p.category?.id == id)
        : ALL_PRODUCTS
    );
  });

  /* ================= RENDER ================= */
  function render(products) {
    grid.innerHTML = "";

    if (!products.length) {
      grid.innerHTML = "<p>No products found.</p>";
      return;
    }

    products.forEach(p => {
      const image = p.imageUrls
        ? p.imageUrls.split(",")[0]
        : "placeholder.jpg";

      grid.innerHTML += `
        <div class="product-card"
             onclick="location.href='product-details.html?id=${p.id}'">

          <img
            src="${API_BASE.replace('/api','')}/uploads/${image}"
            alt="${p.name}"
          />

          <h3>${p.name}</h3>

          <p class="price">
            â‚¹${
              p.discountedPrice && p.discountedPrice > 0
                ? p.discountedPrice
                : p.price
            }
          </p>

        </div>
      `;
    });
  }
});
</script>

</body>
</html>

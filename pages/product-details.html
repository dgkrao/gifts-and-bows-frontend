<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | Gifts_and_Bows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/app.js"></script>
</head>
<body>

<header></header>

<main class="container">
  <div id="productBox"></div>
</main>

<footer></footer>

<script>
const API = "http://localhost:8080/api";
const id = new URLSearchParams(window.location.search).get("id");

if (!id) {
  document.getElementById("productBox").innerHTML = "<p>Invalid product</p>";
} else {
  fetch(API + "/products")
    .then(r => r.json())
    .then(products => {
      const p = products.find(x => x.id == id);
      if (!p) return;

      document.getElementById("productBox").innerHTML = `
        <div class="product-detail-card">
          <img src="http://localhost:8080/uploads/${p.imageUrls.split(',')[0]}" />

          <div class="details">
            <h2>${p.name}</h2>
            <p class="category">${p.category?.name}</p>

            <p class="price">
              ₹${p.discountedPrice && p.discountedPrice > 0 ? p.discountedPrice : p.price}
            </p>

            ${p.discountedPrice && p.discountedPrice > 0 ? `<p class="old-price">₹${p.price}</p>` : ""}

            <p>${p.description || "No description"}</p>

            <button onclick="alert('Cart coming next')">Add to Cart</button>
          </div>
        </div>
      `;
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | Gifts_and_Bows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/app.js"></script>
</head>
<body>

<header class="navbar"></header>

<main class="container">
  <div id="productBox">Loading product...</div>
</main>

<footer class="footer"></footer>

<script>
/* =====================================================
   LOAD PRODUCT DETAILS
   ===================================================== */

const productId = new URLSearchParams(window.location.search).get("id");
const box = document.getElementById("productBox");

if (!productId) {
  box.innerHTML = "<p>Invalid product.</p>";
} else {

  fetch(`${API_BASE}/products/${productId}`)
    .then(res => {
      if (!res.ok) throw new Error("Product not found");
      return res.json();
    })
    .then(p => {
      const image = p.imageUrls
        ? p.imageUrls.split(",")[0]
        : "placeholder.jpg";

      box.innerHTML = `
        <div class="product-detail-card">

          <img
            src="${API_BASE.replace('/api','')}/uploads/${image}"
            alt="${p.name}"
          />

          <div class="details">
            <h2>${p.name}</h2>
            <p class="category">${p.category?.name || ""}</p>

            <p class="price">
              ₹${
                p.discountedPrice && p.discountedPrice > 0
                  ? p.discountedPrice
                  : p.price
              }
            </p>

            ${
              p.discountedPrice && p.discountedPrice > 0
                ? `<p class="old-price">₹${p.price}</p>`
                : ""
            }

            <p>${p.description || "No description available."}</p>

            <button onclick="addToCart(${p.id})">
              Add to Cart
            </button>
          </div>

        </div>
      `;
    })
    .catch(err => {
      box.innerHTML = `<p>${err.message}</p>`;
    });
}

/* =====================================================
   ADD TO CART (BASIC)
   ===================================================== */

function addToCart(productId) {
  if (!getToken()) {
    window.location.href = "login.html";
    return;
  }

  fetch(`${API_BASE}/cart/add/${productId}`, {
    method: "POST",
    headers: authHeaders("POST")
  })
    .then(res => {
      if (!res.ok) throw new Error("Failed to add to cart");
      alert("Added to cart");
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
